<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">SpringBoot Post Management</a>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <h2>Current Users in Static List</h2>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Date of Birth</th>
                <th>Remove User</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.birthDate}"></td>
                <td>
                    <button type="submit" class="btn btn-success" th:onclick="|window.location.href='/users/delete/${user.id}'|">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
